    <h1>Empire</h1>
        <p>The Empire Diner became a popular success,
            appearing as a New York magazine cover story, 
            "The New Great-Looking Dining Places: Is the Food as Good as the Design?' ,
            the year that it opened. Diner historians credit it with sparking a movement toward similar upscale retro diners.
